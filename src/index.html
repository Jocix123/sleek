<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self'">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>sleek</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body id="body">
    <div class="columns is-gapless is-mobile">
      <div class="column is-narrow">
        <nav>
          <ul>
            <li class="logo">sleek</li>
            <li class="btnAddTodo"><a href="#" tabindex="105"><i class="fas fa-plus"></i></a></li>
            <li id="navBtnFilter"><a href="#" tabindex="110"><i class="fas fa-filter"></i></a></li>
            <li class="btnOpenTodoFile"><a href="#" tabindex="115"><i class="fas fa-upload"></i></a></li>
            <li id="navBtnTheme"><a href="#" tabindex="120"><i class="fas fa-adjust"></i></a></li>
          </ul>
          <section id="filterDropdown" class="dropdown" tabindex="400">
            <div class="container">
              <div class="toggle">
                <label class="switch" for="toggleShowCompleted">
                  <input type="checkbox" id="toggleShowCompleted"  tabindex="410">
                  <span class="slider round"></span>
                </label>
                <span id="filterToggleShowCompleted" class="text"></span>
              </div>
              <div id="todoFilters"></div>
              <button class="btnResetFilters button is-white"><i class="fas fa-ban"></i>&nbsp;<span id="filterBtnResetFilters"></span></button>
            </div>
          </section>
          <span href="#" id="filterColumnClose"><i class="fas fa-chevron-left"></i></span>
        </nav>
      </div>
      <div class="column content">
        <section id="todoTable">
          <div class="control has-icons-left">
            <input id="todoTableSearch" class="input is-medium" type="search" placeholder="Search">
            <span class="icon is-left">
              <i class="fas fa-search"></i>
            </span>
          </div>
          <header id="selectionInformation">
            <span></span>&nbsp;&nbsp;&nbsp;<a href="#" class="btnResetFilters"><i class="fas fa-ban"></i>&nbsp;<span id="selectionBtnResetFilters"></span></a>
          </header>
          <div id="todoTableContainer"></div>
        </section>
        <section id="onboardingContainer" class="contentContainer">
          <h1 id="welcomeToSleek" class="title is-1"></h1>
          <p id="onboardingContainerSubtitle" class="subtitle"></p>
          <p class="file is-boxed is-centered">
            <a href="#" class="btnOnboarding btnOpenTodoFile" tabindex="505">
              <i class="fas fa-upload"></i>
              <span id="onboardingContainerBtnOpen" class="file-label"></span>
            </a>
            <a id="btnCreateTodoFile" href="#" class="btnOnboarding" tabindex="505">
              <i class="fas fa-plus-circle"></i>
              <span id="onboardingContainerBtnCreate" class="file-label"></span>
            </a>
          </p>
        </section>
        <section id="addTodoContainer" class="contentContainer">
          <h1 id="addTodoContainerHeadline" class="title is-1"></h1>
          <p id="addTodoContainerSubtitle" class="subtitle"></p>
          <p class="file is-boxed is-centered">
            <a href="#" class="btnOnboarding btnAddTodo" tabindex="505">
              <i class="fas fa-plus"></i>
              <span id="addTodoContainerButton" class="file-label"></span>
            </a>
          </p>
        </section>
        <section id="noResultContainer" class="contentContainer">
          <h1 id="noResultContainerHeadline" class="title is-1">No result</h1>
          <p id="noResultContainerSubtitle" class="subtitle">Nothing found</p>
          <!--<p class="file is-boxed is-centered">
            <a href="#" class="btnOnboarding btnAddTodo" tabindex="505">
              <i class="fas fa-plus"></i>
              <span id="addTodoContainerButton" class="file-label"></span>
            </a>
          </p>-->
        </section>
      </div>
    </div>
    <form id="modalForm" class="modal modalFormSubmit">
      <div class="modal-background"></div>
      <div class="modal-content">
        <div class="card">
          <header class="card-header">
            <p id="modalTitle" class="card-header-title"></p>
          </header>
          <div class="card-content">
            <div class="content">
              <input id="modalFormInput" class="input is-medium" type="text" tabindex="300">
              <article class="message">
                <div id="modalFormAlert" class="message-body"></div>
              </article>
              <div class="field dueDate">
                <i class="far fa-clock"></i>&nbsp;<input id="dueDatePickerInput" tabindex="305">
              </div>
              <div id="modalFormHowTo" class="field"></div>
            </div>
          </div>
          <footer class="card-footer">
            <button id="btnSave" type="submit" class="card-footer-item" tabindex="315"></button>
            <a id="btnItemStatus" class="card-footer-item" tabindex="320"></a>
            <a class="card-footer-item btnModalCancel" tabindex="325"></a>
          </footer>
        </div>
      </div>
    </form>
    <div id="modalFile" class="modal">
      <div class="modal-background"></div>
      <div class="modal-content">
        <div class="card">
          <header class="card-header">
            <p id="modalFileHeadline" class="card-header-title"></p>
          </header>
          <div class="card-content">
            <div class="content" id="modalFileContent"></div>
          </div>
          <footer class="card-footer">
            <a href="#" id="modalFileOverwrite" class="card-footer-item" tabindex="610"></a>
            <a href="#" id="modalFileChoose" class="card-footer-item" tabindex="615"></a>
            <a href="#" class="card-footer-item btnModalCancel" tabindex="620"></a>
          </footer>
        </div>
      </div>
    </div>
    <script defer src="../node_modules/@fortawesome/fontawesome-free/js/all.js"></script>
    <script defer src="js/jsTodoExtensions.js"></script>
    <script defer src="js/jsTodoTxt.js"></script>
    <script defer src="js/autolink.js"></script>
    <script defer src="js/datepicker.min.js"></script>
    <script defer src="render.js"></script>
  </body>
</html>
