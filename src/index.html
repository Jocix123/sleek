<!DOCTYPE html>
<html>
  <head>

    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self'">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>TIDY.TXT</title>

    <link rel="stylesheet" href="bulma.min.css">
    <link rel="stylesheet" href="index.css">

    <script defer src="fontawesome.js"></script>
    <script defer src="render.js"></script>
    <script defer src="jsTodoTxt.min.js"></script>

  </head>
  <body id="body">

    <nav>
      <ul>
      	<li class="logo"><span>TDY<br>TXT</span></li>
      	<li><a href="#" id="btnFilter"><i class="fas fa-filter"></i></a></li>
      	<li><a href="#" class="btnLoadTodoFile"><i class="fas fa-upload"></i></a></li>
      </ul>

      <section id="filterDropdown" class="dropdown">
        <div class="container">

          <div class="toggle">
            <label class="switch">
              <input type="checkbox" id="toggleSort">
              <span class="slider round"></span>
            </label>
            <label for="sort" class="text">Sort alphabetically</label>
          </div>

          <div class="toggle">
            <label class="switch">
              <input type="checkbox" id="toggleShowCompleted">
              <span class="slider round"></span>
            </label>
            <span class="text">Show completed</span>
          </div>

          <div id="todoFilters"></div>

          <div class="toggle">
            <button id="btnResetAllFilters" class="button is-light"><i class="fas fa-ban"></i>&nbsp;Reset all filters</button>
          </div>

        </div>
      </section>

    </nav>

    <section class="hero">
      <div class="hero-body">
        <div class="container">
          <div id="todoTableContainer"></div>
        </div>
      </div>
    </section>

    <form id="modalEditItem" class="modal">
      <div class="modal-background"></div>
      <div class="modal-content">

        <div class="box">

          <div class="field">
            <div class="control">
              <input id="modalEditItemInput" class="input is-medium" type="text" placeholder="(A) 2021-01-01 Do something good @context +project">
              <button type="submit" class="button is-dark">Save</button>
            </div>
          </div>

          <!--<i class="far fa-calendar-alt"></i> Add due date
          <i class="fas fa-plus"></i> Add a project
          <i class="fas fa-at"></i> Add a context-->

        </div>

      </div>
      <button class="modal-close is-large" aria-label="close"></button>
    </form>

    <div id="onboarding" class="modal">
      <div class="modal-background"></div>
      <div class="modal-content">
        <h1 class="title is-1">TDY<br>TXT</h1>
        <p class="subtitle">A tidy app to manage a todo.txt file.</p>

        <div class="columns">
          <div class="column">

            <p>Choose an <strong>existing</strong> todo.txt from your file system.</p>

            <p>
              <div class="btnLoadTodoFile">
                <p><i class="fas fa-upload"></i></p>
                <p>open todo.txt file</p>
              </div>
            </p>

          </div>

          <div class="column">

            <p>Create a <strong>new</strong> todo.txt file, if you don't already have one.</p>
            <p>
              <div id="btnCreatTodoFileOnboarding">
                <p><i class="fas fa-plus-square"></i></p>
                <p>create todo.txt file</p>
              </div>
            </p>
          </div>
        </div>

      </div>
      <!--<button class="modal-close is-large" aria-label="close"></button>-->
    </div>

  </body>
</html>
