<!DOCTYPE html>
<html>
  <head>

    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self'">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>todo.txt</title>

    <link rel="stylesheet" href="bulma.min.css">
    <link rel="stylesheet" href="index.css">

    <script defer src="fontawesome.js"></script>
    <script defer src="render.js"></script>

  <body>

    <section id="interactionBar" class="hero">

      <div class="hero-body">

        <div class="container">

          <div id="btnFilter" class="item">
            <i class="fas fa-filter"></i>&nbsp;&nbsp;Filter the todos
          </div>

          <!--<div id="btnSorting" class="item">
            <i class="fas fa-angle-down"></i>&nbsp;&nbsp;Sort the todos
          </div>-->

          <div class="field">
            <div class="file has-name">
              <label class="file-label">
                <button id="btnLoadTodoFile" class="file-input" type="file" name="resume"></button>
                <span class="file-cta">
                  <span class="file-icon">
                    <i class="fas fa-upload"></i>
                  </span>
                  <span class="file-label">
                    open file
                  </span>
                </span>
                <span id="fileName" class="file-name"></span>
              </label>
            </div>
          </div>
        </div>

        <div id="filterDropdown" class="dropdown">
          <div class="container">
            <div id="todoFilters"></div>

            </div>-->

        </div>

        <div id="sortingDropdown" class="dropdown">
          <div class="container">
            <!--<div id="todoSorting"></div>-->
            111

              <button class="button is-light"><i class="fas fa-ban"></i>&nbsp;Reset all filters</button>
            </div>-->

        </div>

      </div>

    </section>

    <section class="hero">

      <div class="hero-body">

        <div class="container">

          <div id="todoTableContainer"></div>

        </div>

      </div>

    </section>

  </body>
