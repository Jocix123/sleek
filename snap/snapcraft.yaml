name: sleek # you probably want to 'snapcraft register <name>'
passthrough:
  title: sleek
base: core18 # the base snap is the execution environment for this snap
version: '0.0.1' # just for humans, typically '1.2+git' or '1.3.2'
license: MIT
summary: A simple and sleek app to manage a todo.txt file. # 79 char long summary
description: |
  A simple and sleek app to manage a todo.txt file.

grade: devel # must be 'stable' to release into candidate/stable channels
confinement: strict # use 'strict' once you have the right plugs and slots

parts:
  electron-app:
    plugin: nodejs
    source: src/
    stage:
      - -lib/node_modules/*
      - -usr/share/doc/*
      - -usr/share/man/*
      - -share/man/*
      - -share/doc/*
      - -CHANGELOG.md
      - -README.md
apps:
  sleek:
    command: bin/desktop-launch $SNAP/app/sleek
    plugs:
      - home
      - desktop
      - desktop-legacy
      - x11
      - wayland
      - browser-support
      - network
      - gsettings
      - opengl
    environment:
      TMPDIR: $XDG_RUNTIME_DIR
      DISABLE_WAYLAND: 1
